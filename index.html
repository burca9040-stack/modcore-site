

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Core — Лучшие моды и игры</title>
    <style>
        :root {
            --bg-color: #0b0e14;
            --card-bg: #161b22;
            --accent-blue: #00d2ff;
            --accent-purple: #9d50bb;
            --text-color: #ffffff;
            --text-dim: #8b949e;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Шапка сайта */
        header {
            width: 100%;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #161b22 0%, #0b0e14 100%);
            border-bottom: 1px solid #30363d;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        header p {
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* Сетка с карточками */
        .container {
            max-width: 1200px;
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 0;
        }

        /* Стили карточки мода */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #30363d;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-blue);
        }

        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background-color: #21262d;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.4;
            margin-bottom: 20px;
            height: 40px;
            overflow: hidden;
        }

        .btn-download {
            display: block;
            text-align: center;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-download:hover {
            opacity: 0.9;
        }

        footer {
            padding: 40px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mod Core</h1>
        <p>Премиум моды и взломанные игры для твоего Android</p>
    </header>

    <div class="container">

        <div class="card">
            <img src="https://via.placeholder.com/300x180/21262d/00d2ff?text=Game+Image" alt="Game" class="card-img">
            <div class="card-content">
                <h3 class="card-title">Standoff 2 Mod</h3>
                <p class="card-desc">Много денег, скины и открытый инвентарь. Последняя версия.</p>
                <a href="#" class="btn-download">Скачать APK</a>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x180/21262d/9d50bb?text=Mod+Image" alt="Game" class="card-img">
            <div class="card-content">
                <h3 class="card-title">Название игры</h3>
                <p class="card-desc">Короткое описание того, что дает твой мод.</p>
                <a href="ССЫЛКА_НА_ФАЙЛ" class="btn-download">Скачать APK</a>
            </div>
        </div>

    </div>

    <footer>
        &copy; 2026 Mod Core. Все права защищены.
    </footer>

</body>
</html>
