<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Core — Витрина Модов</title>
    <style>
        :root { --bg: #0b1016; --card: #1c232d; --accent: #00d2ff; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { padding: 50px 20px; text-align: center; background: #161b22; width: 100%; border-bottom: 2px solid var(--accent); }
        h1 { margin: 0; font-size: 2.5em; text-transform: uppercase; letter-spacing: 3px; background: linear-gradient(to right, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; padding: 40px 0; }
        .card { background: var(--card); border-radius: 15px; overflow: hidden; border: 1px solid #30363d; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card img { width: 100%; height: 160px; object-fit: cover; }
        .info { padding: 20px; }
        .btn { display: block; background: var(--accent); color: #000; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <h1>Mod Core</h1>
    <p>Твой личный архив приложений</p>
</header>

<div class="grid" id="app-list">
    </div>

<script>
    // === ВОТ ЭТОТ СПИСОК ТЕБЕ НУЖНО РЕДАКТИРОВАТЬ ===
    const myGames = [
        {
            name: "Standoff 2 Mod",
            desc: "Много денег, скины открыты.",
            img: "https://via.placeholder.com/300x160/21262d/00d2ff?text=Standoff+2",
            link: "#"
        },
        {
            name: "Brawl Stars",
            desc: "Приватный сервер, всё разблокировано.",
            img: "https://via.placeholder.com/300x160/21262d/9d50bb?text=Brawl+Stars",
            link: "#"
        },
        // Чтобы добавить новую игру, просто скопируй блок выше (от { до },) и вставь ниже
    ];

    // Код, который превращает список в красивые карточки
    const container = document.getElementById('app-list');
    myGames.forEach(game => {
        container.innerHTML += `
            <div class="card">
                <img src="${game.img}">
                <div class="info">
                    <h3>${game.name}</h3>
                    <p>${game.desc}</p>
                    <a href="${game.link}" class="btn">СКАЧАТЬ APK</a>
                </div>
            </div>`;
    });
</script>

</body>
</html>
